<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Conditional Statement</title>
</head>
<body>
    <h1>if 문</h1>
	
	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}
		if (x < y) {
			document.write("x가 y보다 작습니다.");
		}
		if (x > y) // 실행될 실행문이 한 줄뿐이라면 대괄호({})를 생략할 수 있음.
			document.write("x가 y보다 큽니다.");
	</script>
</body>
</html>
