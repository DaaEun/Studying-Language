<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Conditional Statement</title>
</head>
<body>
    <h1>if / else 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		} else { // x와 y가 같지 않은 경우
			if (x < y)
				document.write("x가 y보다 작습니다.");
			else
				document.write("x가 y보다 큽니다.");
		}
	</script>
</body>
</html>
