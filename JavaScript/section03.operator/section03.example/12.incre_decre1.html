<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>증감 연산자</h1>
	<script>
		var x = 10, y = 10;
		document.write((++x - 3) + "<br>");		// x의 값을 우선 1 증가시킨 후에 3을 뺌.
		document.write(x + "<br>");				// 11
		document.write((y++ - 3) + "<br>");		// 먼저 y에서 3을 뺀 후에 y의 값을 1 증가시킴.
		document.write(y);						// 11
	</script>
</body>
</html>
