<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>쉼표 연산자</h1>
    
	<script>
		// 루프마다 i의 값은 1씩 증가하고, 동시에 j의 값은 1씩 감소함.
		for (var i = 0, j = 9; i <= j; i++, j--) {
			document.write("i의 값은 " + i + "이고, j의 값은 " + j + "입니다.<br>");
		}
	</script>
</body>
</html>
