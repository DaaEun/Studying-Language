        var str = null; // object 타입의 null 값

        // 정의되지 않는 변수에 접근하면 undefined 값을 반환함.
        document.getElementById("result").innerHTML = 
            (typeof num) + "<br>" + (typeof str) + "<br>" + (typeof numSecond);   
    </script>
</body>
</html>
