<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>논리 연산자</h1>
    
	<script>
		var x = true, y = false;
		document.write((x && y) + "<br>");	// false
		document.write((x || y) + "<br>");	// true
		document.write(!x);					// false
	</script>
</body>
</html>
