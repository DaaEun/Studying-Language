<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Type Conversion</title>
</head>
<body>
    <h1>같은 변수에 다른 타입의 값 대입</h1>
    <p id="result"></p>

    <script>
        var num = 24;   //변수의 선언과 함께 초기화
        document.getElementById("result").innerHTML = num + "<br>";
        num = "이십사";   //문자열 대입
        document.getElementById("result").innerHTML += num + "<br>";
        var num;        //한 변수를 여러 번 초기화할 수는 있으나, 재선언은 할 수 없음.
        document.getElementById("result").innerHTML += num;
    </script>
</body>
</html>
