<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DataType</title>
</head>
<body>
    <h1>불리언 타입</h1>
    <p id="result"></p>
    <script>
        var firstNum = 1;
        var secondNum = 2;

        document.getElementById("result").innerHTML = (firstNum == secondNum);
    </script>
</body>
</html>
